<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Detail - Chef's Vault</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/recipe.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="img/logo.png" class="navbar-brand">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="add-recipe.html">Add Recipe</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <a href="index.html" class="btn btn-secondary mb-4">‚Üê Back to Recipes</a>

        <div id="recipe-detail" class="card p-4 shadow-lg">
            <div class="text-center">
                <img id="recipe-photo" class="img-fluid" src="" alt="Recipe Image">
            </div>
            <h2 id="recipe-title" class="font-weight-bold my-4"></h2>
            <p id="recipe-story" class="lead"></p>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <p class="m-0"><strong>Servings:</strong> <span id="recipe-servings"></span></p>
                <p class="m-0"><strong>Cooking Time:</strong> <span id="recipe-time"></span></p>
            </div>

            <h4 class="text-secondary">Ingredients</h4>
            <ul id="ingredient-list" class="list-group list-group-flush mb-4"></ul>

            <h4 class="text-secondary">Steps</h4>
            <ol id="step-list" class="list-group list-group-numbered mb-4"></ol>

            
            <div class="mt-4 d-flex justify-content-between">
                <button id="delete-recipe-btn" class="btn btn-danger btn-lg">Delete Recipe</button>
                <button id="share-recipe-btn" class="btn btn-primary btn-lg">Share Recipe</button>
            </div>
        </div>
    </div>

    <footer class="text-center py-4">
        <p>&copy; 2024 Chef's Vault. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/recipe.js"></script>
</body>
</html>
